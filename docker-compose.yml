version: "3.8"
services:
    rpi-busybox-httpd:
        restart: alway
        image: hypriot/rpi-busybox-httpd
        container_name: rpi-busybox-httpd
        ports:
            - 80:80

    portainer:
        image: portainer/portainer-ce
        container_name: portainer
        command: -H unix:///var/run/docker.sock
        restart: always
        ports:
            - 9000:9000
            - 8000:8000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data

    node-red:
        image: nodered/node-red:latest
        container_name: node-red
        restart: alway
        environment:
            - TZ=Asia/Bangkok
        ports:
            - "1880:1880"
        volumes:
            - node-red-data:/data

volumes:
    portainer_data:
    node-red-data:

